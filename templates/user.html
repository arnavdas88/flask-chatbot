{% extends 'base.html' %}
{% block content %}

<form class="form-signin" method="POST" action="/tweets">
        <label for="inputName" class="sr-only">Name</label>
        <input type="name" name="inputName" id="inputName" class="form-control" placeholder="Tweet" required autofocus>
        <button id="btnSignUp" class="btn btn-lg btn-primary btn-block" type="submit">Post</button>
</form>
    </div>
<div class="container">
    <div class="jumbotron">
  <h5>The Feed:</h5>
        <p class="lead"></p>
        {% if tweets %}
            {% for tweet, name in tweets %}
              <div class="card mb-3 text-center bg-dark text-white">
                  <div class="card-body">
                    <blockquote class="card-blockquote">
                     <p class="lead" align="left" >{{ name }} - {{ tweet }}</p>
                    </blockquote>
                  </div>
                </div>
            {% endfor %}
        {% else %}
        <p class="lead">There are no tweets on the network! Tweet today!</p>
        {% endif %}
</div>
</div>
{% endblock %}
