<!DOCTYPE html>
<html lang="en">

<head>
    <title>Twitter Flask App</title>


    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">


</head>

<body>

    <div class="container">
        <div class="header">
            <nav>
                <ul class="nav nav-pills pull-right">
                    <li role="presentation" class="active"><a href="/">Home</a>
                    </li>
                    <li role="presentation"><a href="/showSignUp">Sign In</a>
                    </li>
                    </li>
                </ul>
            </nav>
            <h3 class="text-muted">Twitter Flask App</h3>
        </div>

        <div class="jumbotron">
            <h1>Flitter</h1>
            <p class="lead"></p>
            <p><a class="btn btn-lg btn-success" href="showSignUp" role="button">Sign In</a>
            </p>
        </div>


    </div>
<div class="container">
    <div class="jumbotron">
  <h5>The Feed:</h5>
        <p class="lead"></p>
        {% if tweets %}
            {% for tweet, name in tweets %}
              <div class="card mb-3 text-center bg-dark text-white">
                  <div class="card-body">
                    <blockquote class="card-blockquote">
                     <p class="lead" align="left" >{{ name }} - {{ tweet }}</p>
                    </blockquote>
                  </div>
                </div>


            {% endfor %}
        {% else %}
        <p class="lead">There are no tweets on the network! Tweet today!</p>
        {% endif %}
</div>
</div>

</body>

</html>
